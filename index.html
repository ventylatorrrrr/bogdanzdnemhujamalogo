function calculateMaxTongueLength(bossX, bossY, angle){
  let maxLength = 5000;
  
  const dx = Math.cos(angle);
  const dy = Math.sin(angle);
  
  if(dx > 0){
    const distToRight = (canvas.width - bossX) / dx;
    maxLength = Math.min(maxLength, distToRight);
  }
  else if(dx < 0){
    const distToLeft = -bossX / dx;
    maxLength = Math.min(maxLength, distToLeft);
  }
  
  if(dy > 0){
    const distToBottom = (canvas.height - bossY) / dy;
    maxLength = Math.min(maxLength, distToBottom);
  }
  else if(dy < 0){
    const distToTop = -bossY / dy;
    maxLength = Math.min(maxLength, distToTop);
  }
  
  return maxLength;
}

    return;

    boss.y += Math.sin(boss.moveAngle) * boss.moveSpeed;
    
    if(boss.x < boss.w/2) boss.x = boss.w/2;

    if(boss.y < boss.h/2) boss.y = boss.h/2;
    if(boss.y > canvas.height - boss.h/2) boss.y = canvas.height - boss.h/2;
  }
  
  if(!player.hasShield && !player.invulnerable){
    const dist = Math.hypot(player.x - boss.x, player.y - boss.y);
    const collisionDist = (boss.hitboxW/2 + player.hitboxW/2);
    if(dist < collisionDist){
      damagePlayer();
    }
  }
  
  if(boss.phase === 2){
    boss.circleAttackCooldown--;
    
    if(boss.circleAttackCooldown <= 0 && boss.state === 'idle' && !boss.circleAttackCharging){
      boss.circleAttackCharging = true;
      boss.circleAttackCharge = 60;
    }
    
    if(boss.circleAttackCharging){
      boss.circleAttackCharge--;
      if(boss.circleAttackCharge <= 0){
        const projectileCount = 12;
        for(let i = 0; i < projectileCount; i++){
          const angle = (Math.PI * 2 / projectileCount) * i;
          bossProjectiles.push({
            x: boss.x,
            y: boss.y,
            dx: Math.cos(angle) * 2.5,
            dy: Math.sin(angle) * 2.5,
            radius: 12
          });
        }
        boss.circleAttackCharging = false;
        boss.circleAttackCooldown = 240;
      }
    }
  }
  
  if(boss.state === 'idle'){
    boss.attackTimer--;
    
    if(boss.attackTimer <= 0){
      boss.state = 'warning';
      boss.warningTimer = 60;
      
      if(Math.random() > 0.5){
        boss.nextAttack = 'jump';
        boss.jumpTarget.x = player.x;
        boss.jumpTarget.y = player.y;
      } else {
        boss.nextAttack = 'tongue';
        const angle = Math.atan2(player.y - boss.y, player.x - boss.x);
        boss.tongueAngle = angle;
        boss.tongueMaxLength = calculateMaxTongueLength(boss.x, boss.y, angle);
      }
    }
  }
  
  else if(boss.state === 'warning'){
    boss.warningTimer--;
    
    if(boss.warningTimer <= 0){
      if(boss.nextAttack === 'jump'){
        boss.state = 'jumping';
        boss.jumpStartX = boss.x;
        boss.jumpStartY = boss.y;
        boss.jumpProgress = 0;
      } else {
        boss.state = 'tongue';
        boss.tongueLength = 0;
        boss.tongueExtending = true;
      }
    }
  }
  
  else if(boss.state === 'jumping'){
    boss.jumpProgress += 0.02;
    
    if(boss.jumpProgress >= 1){
      boss.x = boss.jumpTarget.x;
      boss.y = boss.jumpTarget.y;
      boss.state = 'idle';
      boss.jumpProgress = 0;
      boss.attackTimer = 240;
      
      if(!player.hasShield && !player.invulnerable){
        const dist = Math.hypot(player.x - boss.x, player.y - boss.y);
        if(dist < 110){
          damagePlayer();
        }
      }
    } else {
      const t = boss.jumpProgress;
      boss.x = boss.jumpStartX + (boss.jumpTarget.x - boss.jumpStartX) * t;
      boss.y = boss.jumpStartY + (boss.jumpTarget.y - boss.jumpStartY) * t - Math.sin(t * Math.PI) * 200;
    }
  }
  
  else if(boss.state === 'tongue'){
    if(boss.tongueExtending){
      boss.tongueLength += 10;
      
      if(boss.tongueLength >= boss.tongueMaxLength){
        boss.tongueExtending = false;
      }
    } else {
      boss.tongueLength -= 15;
      
      if(boss.tongueLength <= 0){
        boss.tongueLength = 0;
        boss.state = 'idle';
        boss.attackTimer = 240;
      }
    }
    
    boss.tongueX = boss.x + Math.cos(boss.tongueAngle) * boss.tongueLength;
    boss.tongueY = boss.y + Math.sin(boss.tongueAngle) * boss.tongueLength;
    
    if(boss.tongueLength > 0 && !player.hasShield && !player.invulnerable){
      const dist = Math.hypot(player.x - boss.tongueX, player.y - boss.tongueY);
      if(dist < 45){
        damagePlayer();
      }
    }
  }
  
  for(let i = bossProjectiles.length - 1; i >= 0; i--){
    let proj = bossProjectiles[i];
    proj.x += proj.dx;
    proj.y += proj.dy;
    
    if(proj.x < 0 || proj.x > canvas.width || proj.y < 0 || proj.y > canvas.height){
      bossProjectiles.splice(i, 1);
      continue;
    }
    
    if(!player.hasShield && !player.invulnerable){
      const dist = Math.hypot(player.x - proj.x, player.y - proj.y);
      if(dist < proj.radius + player.hitboxW/2){
        damagePlayer();
        bossProjectiles.splice(i, 1);
      }
    }
  }
  
  for(let i=bullets.length-1;i>=0;i--){
    let b=bullets[i];
    if(b.x>boss.x-boss.w/2 && b.x<boss.x+boss.w/2 && 
       b.y>boss.y-boss.h/2 && b.y<boss.y+boss.h/2){
      boss.hp--;
      bullets.splice(i,1);
      updateBossHealthBar();
      
      if(boss.hp <= 0){
  showCustomAlert('trusiki2.jpg', '–º–æ–ª–æ–¥–µ—Ü—å! –Ω–∞ –∑–∞—Å–ª—É–∂–∏–≤');
  boss.isDying = true;
  boss.deathTimer = 0;
  bossProjectiles = [];

  checkpoint.x = canvas.width / 2;
  checkpoint.y = canvas.height / 2;

  console.log('CHECKPOINT AFTER BOSS SAVED');
}
    }
  }
}

function updateCarLevel(dt) {
  // –†—É—Ö –¥–æ—Ä–æ–≥–∏
  carScrollOffset += carSpeed * dt;

  // –†—É—Ö —ñ–Ω—à–∏—Ö –º–∞—à–∏–Ω
  roadCars.forEach(car => {
    car.x -= (carSpeed - car.speed) * dt;
    
    // –†–µ—Å–ø–∞–≤–Ω –º–∞—à–∏–Ω
    if (car.x < -200 && !carFinishAnimation) {
      car.x = canvas.width + 200 + Math.random() * 500;
      car.y = Math.random() * (canvas.height - 250) + 120;
      car.speed = 3 + Math.random() * 4;
    }
  });

  if (!carFinishAnimation) {
    carLevelDistance += carSpeed * dt;

    // –ö–µ—Ä—É–≤–∞–Ω–Ω—è
    const moveSpeed = 15 * dt;
    if (keys.ArrowLeft || keys.a || keys.A) player.x -= moveSpeed;
    if (keys.ArrowRight || keys.d || keys.D) player.x += moveSpeed;
    if (keys.ArrowUp || keys.w || keys.W) player.y -= moveSpeed;
    if (keys.ArrowDown || keys.s || keys.S) player.y += moveSpeed;

    player.x = Math.max(60, Math.min(canvas.width - 60, player.x));
    player.y = Math.max(100, Math.min(canvas.height - 100, player.y));

    // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è –∑ –º–∞—à–∏–Ω–∞–º–∏
    if(!player.hasShield && !player.invulnerable){
      roadCars.forEach(car => {
        if(Math.abs(player.x - car.x) < (player.hitboxW + car.hitboxW)/2 &&
           Math.abs(player.y - car.y) < (player.hitboxH + car.hitboxH)/2){
             showGameOver();
        }
      });
    }

    if (carLevelDistance >= CAR_LEVEL_WIN_DISTANCE) {
      carFinishAnimation = true;
    }
  } else {
    // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ñ—ñ–Ω—ñ—à—É
    carSpeed *= 0.97;
    const targetY = canvas.height - 150;
    player.y += (targetY - player.y) * 0.05 * dt;

    if (carSpeed < 0.5) {
      finishCarLevel();
    }
  }
}

function updatePartyLevel(dt){
  partyTimer += dt;
  const jumpSpeed = 30;
  const totalChars = 7;
  
  const currentIndex = Math.floor(partyTimer / jumpSpeed) % totalChars;
  const jumpProgress = (partyTimer % jumpSpeed) / jumpSpeed;
  const jumpOffset = Math.sin(jumpProgress * Math.PI) * 100;
  
  // –ì—Ä–∞–≤–µ—Ü—å
  if(currentIndex === 0) player.y = player.partyBaseY - jumpOffset;
  else player.y = player.partyBaseY;
  player.x = player.partyBaseX;
  
  // NPC
  partyNPCs.forEach((npc, i) => {
    if(currentIndex === i + 1) npc.y = npc.baseY - jumpOffset;
    else npc.y = npc.baseY;
  });
  
  // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
  confetti.forEach(c => {
    c.y += c.speedY * dt;
    c.x += c.speedX * dt;
    c.rotation += c.rotationSpeed * dt;

    if(c.y > canvas.height){
      c.y = -20;
      c.x = Math.random() * canvas.width;
    }
  });
}

  const dt = delta * 60; // –Ω–æ—Ä–º–∞–ª—ñ–∑–∞—Ü—ñ—è —à–≤–∏–¥–∫–æ—Å—Ç—ñ

  // ===== –¢–∞–π–º–µ—Ä–∏ =====
  if(player.hasShield){

    if(player.shieldTime <= 0){
      player.hasShield = false;
    }
  }
  
  if(player.invulnerable){
    player.invulnerableTime -= dt;
    if(player.invulnerableTime <= 0){
      player.invulnerable = false;
    }
  }

  if(isCarLevel){
    if(carLevelStarted) updateCarLevel(dt);
    return;

    updatePartyLevel(dt);

  }

  if(keys['d']||keys['D']||keys['ArrowRight']) player.x += player.speed * dt;
  if(keys['w']||keys['W']||keys['ArrowUp']) player.y -= player.speed * dt;
  if(keys['s']||keys['S']||keys['ArrowDown']) player.y += player.speed * dt;

  // ===== –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ñ –º–µ–∂—ñ =====
  if(currentBg !== bgImg3 || !bossActive){
    if(player.x < -player.w) player.x = canvas.width;
    if(player.x > canvas.width) player.x = -player.w;
  } else {
    if(player.x < player.w/2) player.x = player.w/2;
    if(player.x > canvas.width - player.w/2)
      player.x = canvas.width - player.w/2;
  }

  // ===== –õ–û–ö–ê–¶–Ü–Ø 1 =====
  if(currentBg === bgImg1){
    if(player.y > canvas.height){
      currentBg = bgImg2;
      player.y = player.h/2;
      spawnEnemies();
      activateShield();
    } 
    else if(player.y < -player.h){
      player.y = canvas.height;
    }
  }

  // ===== –õ–û–ö–ê–¶–Ü–Ø 2 =====
  else if(currentBg === bgImg2){
    if(defeatedEnemies.length === 2){
      if(player.y < -player.h){
        currentBg = bgImg1;
        player.y = canvas.height - player.h/2;
        enemies = [];
        activateShield();
      }
      else if(player.y > canvas.height){
        goToThirdLocation();
      }
    } else {
      if(player.y < -player.h) player.y = canvas.height;
      if(player.y > canvas.height) player.y = -player.h;
    }
  }

  // ===== –õ–û–ö–ê–¶–Ü–Ø 3 =====
  else if(currentBg === bgImg3){
    if(bossActive){
      if(player.y < player.h/2) player.y = player.h/2;
      if(player.y > canvas.height - player.h/2)
        player.y = canvas.height - player.h/2;
    } else {
      if(player.y > canvas.height){
        goToCarLevel();
      }
      else if(player.y < -player.h){
        player.y = canvas.height;
      }
    }

    updateBoss(delta);
  }

  // ===== –Ü–ù–®–Ü =====
  else {
    if(player.y < -player.h) player.y = canvas.height;
    if(player.y > canvas.height) player.y = -player.h;
  }

  // ===== –ö–£–õ–Ü =====
  for(let i = bullets.length - 1; i >= 0; i--){
    let b = bullets[i];
    b.x += b.dx * dt;
    b.y += b.dy * dt;

    if(b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height){
      bullets.splice(i,1);
      continue;
    }

    for(let j = 0; j < enemies.length; j++){
      let e = enemies[j];
      if(
        b.x > e.x - e.w/2 &&
        b.x < e.x + e.w/2 &&
        b.y > e.y - e.h/2 &&
        b.y < e.y + e.h/2
      ){
        e.hp--;
        bullets.splice(i,1);
        if(e.hp <= 0){
          defeatedEnemies.push(e.id);
          enemies.splice(j,1);
          if(currentBg === bgImg2 && defeatedEnemies.length === 2){
             showCustomAlert('trusiki1.jpg', '–º–æ–ª–æ–¥–µ—Ü—å! –Ω–∞ –∑–∞—Å–ª—É–∂–∏–≤');
          }
        }
        break;
      }
    }
  }

  // ===== –í–û–†–û–ì–ò =====
  enemies.forEach(e=>{
    const angle = Math.atan2(player.y - e.y, player.x - e.x);
    e.x += Math.cos(angle) * 6 * dt;
    e.y += Math.sin(angle) * 6 * dt;

    if(!player.hasShield){
      if(
        player.x + player.w/2 > e.x - e.w/2 &&
        player.x - player.w/2 < e.x + e.w/2 &&
        player.y + player.h/2 > e.y - e.h/2 &&
        player.y - player.h/2 < e.y + e.h/2
      ){
        showGameOver();
      }
    }
  });
}


function draw(){
  if(isCarLevel){
    drawCarLevel();
    return;
  }
  
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(currentBg.complete && currentBg.naturalWidth>0)
    ctx.drawImage(currentBg,0,0,canvas.width,canvas.height);
    
  if(isPartyLevel){
    if(cakeImg.complete) ctx.drawImage(cakeImg, canvas.width/2-100, canvas.height/2-100, 200, 200);
    partyNPCs.forEach(npc => {
      if(npc.img.complete) ctx.drawImage(npc.img, npc.x - npc.w/2, npc.y - npc.h/2, npc.w, npc.h);
    });
    
    // –ú–∞–ª—é–≤–∞–Ω–Ω—è –∫–æ–Ω—Ñ–µ—Ç—Ç—ñ
    confetti.forEach(c => {
      ctx.save();
      ctx.translate(c.x, c.y);
      ctx.rotate(c.rotation * Math.PI / 180);
      ctx.fillStyle = c.color;
      ctx.fillRect(-c.size/2, -c.size/2, c.size, c.size);
      ctx.restore();
    });
  }
  
  let currentPlayerImg;
  if(currentBg===bgImg1){
    currentPlayerImg = playerImg1;
  } else if(currentBg===bgImg2){
    currentPlayerImg = playerImg2;
  } else if(currentBg===bgImg3){
    if(player.hp === 2){
      currentPlayerImg = playerImg3;
    } else {
      currentPlayerImg = playerImg3Damaged;
    }
  } else {
    currentPlayerImg = playerImg3;
  }
  
  if(!player.invulnerable || Math.floor(player.invulnerableTime / 10) % 2 === 0){
    if(currentPlayerImg.complete && currentPlayerImg.naturalWidth>0){
      ctx.drawImage(currentPlayerImg,player.x-player.w/2,player.y-player.h/2,player.w,player.h);
    }
  }

  if(player.hasShield){
    const alpha = player.shieldTime / 60;
    ctx.strokeStyle=`rgba(0, 150, 255, ${alpha})`;
    ctx.lineWidth=5;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.w/2 + 20, 0, Math.PI*2);
    ctx.stroke();
    
    ctx.strokeStyle=`rgba(100, 200, 255, ${alpha * 0.5})`;
    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.w/2 + 15, 0, Math.PI*2);
    ctx.stroke();
  }

  bullets.forEach(b=>{ ctx.fillStyle='red'; ctx.fillRect(b.x-3,b.y-3,6,6); });
  enemies.forEach(e=>{ if(enemyImg.complete) ctx.drawImage(enemyImg,e.x-e.w/2,e.y-e.h/2,e.w,e.h); });
  
  drawBoss();
}

// –§—É–Ω–∫—Ü—ñ—ó –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –∞–ª–µ—Ä—Ç—É
function showCustomAlert(imageSrc, text) {
  const overlay = document.getElementById('customAlertOverlay');
  const img = document.getElementById('customAlertImg');
  const txt = document.getElementById('customAlertText');
  if(imageSrc) { img.src = imageSrc; img.style.display = 'block'; }
  else { img.style.display = 'none'; }
  txt.textContent = text;
  overlay.style.display = 'flex';
  isPaused = true;
}
function closeCustomAlert() {
  document.getElementById('customAlertOverlay').style.display = 'none';
  isPaused = false;
}

const images=[bgImg1,bgImg2,bgImg3,bgImg4,bgImgParty,playerImg1,playerImg2,playerImg3,playerImg3Damaged,carImg,enemyImg,bossImg1,bossImg2,deathImgBoss,cakeImg,npcImg1,npcImg2,npcImg3,npcImg4,npcImg5,npcImg6];
let loaded=0;
function checkAllLoaded(){ 
  loaded++; 
  if(loaded===images.length){ 
    gameStarted=true; 
    requestAnimationFrame(loop);
    bgMusic.play().catch(() => {
      // –Ø–∫—â–æ –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫—É–≤–∞–≤ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫, —á–µ–∫–∞—î–º–æ –Ω–∞ –¥—ñ—é –≥—Ä–∞–≤—Ü—è
      const startMusic = () => { bgMusic.play(); document.removeEventListener('click', startMusic); document.removeEventListener('keydown', startMusic); };
      document.addEventListener('click', startMusic);
      document.addEventListener('keydown', startMusic);
    });
  } 
}
images.forEach(img=>{ img.onload=checkAllLoaded; img.onerror=checkAllLoaded; });
setTimeout(()=>{ if(!gameStarted){ gameStarted=true; requestAnimationFrame(loop); } },1000);

function loop(time) {
  if(!lastTime) lastTime = time;
  const delta = (time - lastTime) / 1000;
  lastTime = time;

  if(delta < 0.1) update(delta); // –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ —Å—Ç—Ä–∏–±–∫—ñ–≤ —á–∞—Å—É
  draw();

  requestAnimationFrame(loop);
}
</script>
